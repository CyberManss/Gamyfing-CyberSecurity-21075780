<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>2025 Network Security Game: Password Strength Test</h1>
    </header>

    <div class="game-container">
        <h2>Create a strong password</h2>
        <p>Test your knowledge of creating a secure password by entering one below. The stronger the password, the better!</p>


        <!-- the password button where user inputs the password-->
         <input type="password" id="password-input" placeholder="Enter your password" />
         <button id="submit-button" class="game-button">Check Password</button>

         <!--Feedback for the user-->
         <div id="feedback"></div>
    </div>

    <footer>
        <p>&copy; 2025 Cybersecurity Game</p>
    </footer>

    <script src="js/password.js"></script>
</body>
</html>
